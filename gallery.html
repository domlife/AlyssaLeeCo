		<script src="https://www.google.com/recaptcha/api.js" async defer></script>
		<script>
			jQuery(document).ready(function(){
				var _gallery = (new URLSearchParams(window.location.search)).get('g');
				jQuery('.loadGalleries').each(function() {
					var par = jQuery(this);
					var img = [];
					loadData(function() {
						let parent = jQuery(par);
						let elem = parent.find(jQuery('div.gallery-holder')).html();
						let index = -1;
						jQuery(parent).find('.gallery-holder').html('');
						let lines = sessionStorage.getItem('imagesText').split('\n');
						for (let i = 0; i < lines.length; i++) {
							let f = lines[i];
							folderPath = f.replace('.', '').replace(':', '/');
							let split = f.replace('.', '').replace(':', '/').split('/')
							if (f && f.length > 0 && f[0] === '.' && f.split('/').length == 5) {
								var timg = {};
								timg.type = split[split.length-3];
								timg.gallery = split[split.length-2];
								if (timg.gallery == _gallery) {
									index = img.length;
								}
								timg.images = [];
								i++;
								let first = true;
								var s = lines[i].split('.');
								var ext = s.pop().trim();
								while(i < lines.length && (ext == 'jpg' || ext == 'png')) {
									let href = folderPath.trim() + lines[i].trim();
									timg.images.push(href);
									if (timg.gallery == _gallery) {
										jQuery.get(folderPath + 'description.txt', function(data) {
											jQuery('section.section-holder p').html(data);
										});
										if (first) {
											jQuery('#main-banner').css('background-image', "url('" + href + "')");
											jQuery('#main-banner').find('h1.post-title').html(timg.gallery);
											jQuery('section.section-holder .section-title').html(timg.gallery + " - " + timg.type);
											first = false;
										} else {
											let clone = jQuery(elem).clone();
											jQuery(clone).find('a').attr('href', href.substring(1, href.length));
											jQuery(clone).find('img').attr('src', href);
											parent.find('.gallery-holder').append(jQuery(clone).clone())
										}
									}
									i++;
									s = lines[i].split('.');
						 			ext = s.pop().trim();
								}
								img.push(timg);
							}
						}
						if (index != -1) {
							let prev = 0, next = 0;
							if (index == 0) {
								prev = img.length - 1;
								next = index + 1;
							} else if (index == img.length - 1) {
								prev = index - 1;
								next = 0;
							} else {
								prev = index - 1;
								next = index + 1;
							}
							let purl = new URL("gallery.html", window.location);
							purl.searchParams.append('g', img[prev].gallery);
							jQuery('div.meta-nav:not(.meta-nav-right) .img-fluid').attr('src', img[prev].images && img[prev].images.length > 0 ? img[prev].images[0] : '#');
							jQuery('div.meta-nav:not(.meta-nav-right)').find('.meta-nav-subtitle h3').html("← " + img[prev].gallery);
							jQuery('div.meta-nav:not(.meta-nav-right)').find('.meta-nav-subtitle h3').html("← " + img[prev].gallery);
							jQuery('div.meta-nav:not(.meta-nav-right)').find('a').attr('href', purl);

							let nurl = new URL("gallery.html", window.location);
							nurl.searchParams.append('g', img[next].gallery);
							jQuery('div.meta-nav.meta-nav-right .img-fluid').attr('src', img[next].images && img[next].images.length > 0 ? img[next].images[0] : '#');
							jQuery('div.meta-nav.meta-nav-right').find('.meta-nav-subtitle h3').html(img[next].gallery + " →");
							jQuery('div.meta-nav.meta-nav-right').find('a').attr('href', nurl);
						}
					});
				});
				jQuery('.gallery-post a').simpleLightbox({
					heightRatio: 1,
					widthRatio: 0.8
				});
			});
		</script>
