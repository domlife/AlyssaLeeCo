			<section class="section-holder">
				<div class="container">
					<div class="row">
						<div class="col-lg-6 margin-bm54 aligncm">
							<div class="margin-r54">
								<h2 class="section-title margin-b32">Are you interested to work with me? Get in touch</h2>
								<p>Be sure to include what you're looking for and any questions you may have and I will get back to you as soon as possible.</p>
							</div>
						</div>

						<div class="col-lg-6">
							<form method="post" id="main-contact-form" action='https://forms.un-static.com/forms/4f6dc09e5b33f56f9e6498bb0cd9c5677ef86d2d'>

								<div class="margin-b24"><input type="text" name="email" class="comm-field" placeholder="Email" /> </div>
								<div class="margin-b24"><textarea name="message" id="msg-contact" rows="5" placeholder="Message"></textarea></div>
								<div class="g-recaptcha" style="margin-bottom: 20px;" data-theme="light" data-sitekey="6LdNvjseAAAAAIFHoEWOuf5y0af27lM1cwDc4yLu"></div>
								<p><input type="submit" onclick="submit" value="Send" id="submit"/></p>
							</form>
							<!-- contact-form-holder-->
							<div id="output-contact"></div>
						</div>
						<!-- /col-lg-6 -->		
					</div>
					<!-- /row -->
				</div>

			jQuery("#main-contact-form").submit(function(e){
